<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime list</title>
    <!--<script src="https://use.fontawesome.com/044c8b74b8.js"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b2f2c34b1e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="form">
            <p id="alert"></p>
            <h3>Anime list</h3>
            <span id="formarea">
                <input type="text" placeholder="e.g. Death Note" id="grocery">
                <button type="submit" id="submit">submit</button>
            </span>
        </form>
        <div class="grocerycon">
            <div class="grocerylist"></div>
            <button class="clearbtn">Clear items</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
